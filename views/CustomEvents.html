<div data-options="dxView : { name: 'CustomEvents', title: 'CustomEvents' } ">
    <div data-options="dxContent : { targetPlaceholder: 'content' } " class="custom-events">
        <script type="text/html" id="cell-template">
            <div class="event">
                <div class="table-cell">
                    <div data-bind="dxCheckBox: { checked: enabled }"></div>
                </div>
                <div class="table-cell">
                    <span data-bind="text: displayName"></span>
                    <span class="counter-badge" data-bind="text: count, visible: badgeVisible"></span>
                </div>
            </div>
        </script>
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
        <div>
            <div id="cont" class="row-fluid">
	      <div id="hotel1" style="position: absolute; background-image: url('hotel1.jpg'); width:100%; background-size: auto 100%;background-repeat: no-repeat; background-position: left top; height: 100%;max-height:400px;"></div>
            </div>
            <div style="height:450px;"></div>
	    <div class="container" >
	      <div class="span9">
		<img id="img_cross" data-alt-src="cross_selected.png" src="cross.png" style="width: 70px;"></img>
		<img id="img_info" src="info.png" style="width: 40px;margin-bottom: 15px;"></img>
		<img id="img_like" data-alt-src="like_selected.png" src="like.png" style="width: 50px;margin-bottom: 10px;"></img>
	      </div>
	    </div>
        </div>
    </div>
</div>
